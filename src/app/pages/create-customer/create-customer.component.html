<div class="form-container"></div>
  <h2>Create a New Customer</h2>
  <form [formGroup]="customerFormGroup" (ngSubmit)="onSubmit()">
    <div class="form-section" formGroupName="personal">
      <h3>Personal Details</h3>
      <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Username</mat-label>
        <input matInput formControlName="username" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Phone</mat-label>
        <input matInput formControlName="phone" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Website</mat-label>
        <input matInput formControlName="website" />
      </mat-form-field>
    </div>

    <div class="form-section" formGroupName="company">
      <h3>Company Details</h3>
      <mat-form-field appearance="outline">
        <mat-label>Company Name</mat-label>
        <input matInput formControlName="name" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Catch Phrase</mat-label>
        <input matInput formControlName="catchPhrase" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Business Service</mat-label>
        <input matInput formControlName="bs" />
      </mat-form-field>
    </div>

    <div class="form-section" formGroupName="address">
      <h3>Address Details</h3>
      <mat-form-field appearance="outline">
        <mat-label>Street</mat-label>
        <input matInput formControlName="street" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Suite</mat-label>
        <input matInput formControlName="suite" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>City</mat-label>
        <input matInput formControlName="city" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Zipcode</mat-label>
        <input matInput formControlName="zipcode" />
      </mat-form-field>

      <div class="geo-fields" formGroupName="geo">
        <mat-form-field appearance="outline">
          <mat-label>Latitude</mat-label>
          <input matInput formControlName="lat" />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Longitude</mat-label>
          <input matInput formControlName="lng" />
        </mat-form-field>
      </div>
    </div>

    <div class="form-actions">
      <button mat-stroked-button color="warn" type="button" routerLink="/customer">
        Cancel
      </button>
      <button mat-raised-button color="primary" type="submit" [disabled]="isSubmitting">
        <mat-spinner *ngIf="isSubmitting" diameter="20"></mat-spinner>
        Create Customer
      </button>
    </div>
  </form>
